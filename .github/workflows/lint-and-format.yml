name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: ESLint & Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Annotate ESLint issues
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error::ESLint found issues in your code."
          echo "::notice::Run 'npm run lint:fix' locally to automatically fix some issues."

      - name: Annotate Prettier issues
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Prettier found formatting issues in your code."
          echo "::notice::Run 'npm run format' locally to fix formatting issues."

      - name: Generate summary
        run: |
          echo "## Lint and Format Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.eslint.outcome }}" == "success" ]; then
            echo "✅ **ESLint:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **ESLint:** Failed - Run \`npm run lint:fix\` to fix issues" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.prettier.outcome }}" == "success" ]; then
            echo "✅ **Prettier:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Prettier:** Failed - Run \`npm run format\` to fix formatting" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if issues found
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "Lint or format checks failed. Please fix the issues and try again."
          exit 1

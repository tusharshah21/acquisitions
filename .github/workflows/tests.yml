name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: npm test -- --coverage --coverageDirectory=coverage --coverageReporters=text --coverageReporters=lcov --coverageReporters=json-summary
        continue-on-error: true

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "✅ **Tests:** All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Tests:** Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            LINES=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct // "N/A"')
            STATEMENTS=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct // "N/A"')
            FUNCTIONS=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct // "N/A"')
            BRANCHES=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct // "N/A"')
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: steps.tests.outcome == 'failure'
        run: |
          echo "::error::Test suite failed. Please check the test output for details."
          echo "::notice::Review the uploaded coverage artifacts for detailed reports."

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: |
          echo "Tests failed. Please fix the failing tests and try again."
          exit 1
